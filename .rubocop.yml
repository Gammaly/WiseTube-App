---
require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - _snippets/*
  
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*
    - Rakefile
    - app/controllers/**/*

Security/YAMLLoad:
  Enabled: true
  Exclude:
    - spec/**/*

# Style/HashSyntax:
#   Enabled: true
#   Exclude:
#     - Rakefile

Style/SymbolArray:
  Enabled: true
  Exclude:
    - db/migrations/**/*
    - Rakefile

Style/RedundantRegexpEscape:
  Enabled: true
  Exclude:
    - app/forms/form_base.rb

Metrics/MethodLength:
  Enabled: true
  Exclude:
    - app/services/verify_registration.rb

Metrics/ClassLength:
  Enabled: true
  Exclude:
  - app/controllers/auth.rb

Style/StringConcatenation:
  Enabled: true
  Exclude:
    - app/infrastructure/wisetube_api.rb

Style/HashSyntax:
  Enabled: true
  Exclude:
  - Rakefile